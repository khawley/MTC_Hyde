    <script language="javascript" type="text/javascript">
        try {
            function getCookie(check_name) {
                try {
                    var a_all_cookies = document.cookie.split(';');
                    var a_temp_cookie = '';
                    var cookie_name = '';
                    var cookie_value = '';
                    var b_cookie_found = false;

                    for (i = 0; i < a_all_cookies.length; i++) {
                        a_temp_cookie = a_all_cookies[i].split('=');


                        cookie_name = a_temp_cookie[0].replace(/^\s+|\s+$/g, '');

                        if (cookie_name == check_name) {
                            b_cookie_found = true;
                            if (a_temp_cookie.length > 1) {
                                cookie_value = unescape(a_temp_cookie[1].replace(/^\s+|\s+$/g, ''));
                            }
                            return cookie_value;
                            break;
                        }
                        a_temp_cookie = null;
                        cookie_name = '';
                    }
                    if (!b_cookie_found) {
                        return null;
                    }
                }
                catch (ex) {
                }
            };

            function setCookie(name, value, expMinutes, path, domain, secure) {
                var today = new Date();
                today.setTime(today.getTime());

                if (expMinutes) {
                    expMinutes = expMinutes * 1000 * 60;
                }
                var expires_date = new Date(today.getTime() + (expMinutes));

                document.cookie = name + "=" + escape(value) +
                ((expMinutes) ? ";expires=" + expires_date.toGMTString() : "") +
                ((path) ? ";path=" + path : "") +
                ((domain) ? ";domain=" + domain : "") +
                ((secure) ? ";secure" : "");
            }

            var qs = document.location.search.substring(1);
            var nvPairs = qs.split('&');

            var origfbId = getCookie("fbId");
            var origfbTargetId = getCookie("fbTargetId");
            var origfbName = getCookie("fbName");
            var origy2InstallId = getCookie("y2InstallId");
            
            for (var i = 0; i < nvPairs.length; i++) {
                var data = nvPairs[i].split('=');
                switch (data[0]) {
                    case "id":
                        setCookie("fbId", data[1], 60, '/', 'yontoo.com', '');
                        break;
                    case "targetid":
                        setCookie("fbTargetId", data[1], 2, '/', 'yontoo.com', '');
                        break;
                    case "name":
                        setCookie("fbName", data[1], 60, '/', 'yontoo.com', '');
                        break;
                    case "installid":
                        setCookie("y2InstallId", data[1], 43200, '/', 'yontoo.com', '');
                        break;
                }
            }
        }
        catch (ex) {
        }
    </script>
